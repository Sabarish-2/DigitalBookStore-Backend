# Test configuration file for review-service.
# Configures data source and JPA settings for testing.
spring:
    datasource:
        driver: com.h2.Driver
        url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        username: sa
        password: password
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
        show-sql: true
eureka:
    client:
        enabled:
            false